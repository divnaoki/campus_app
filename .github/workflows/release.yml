name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'   # v1.0.0 のようなタグを push したら実行

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --clean main.spec

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  build-chromebook:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --clean main.spec

      - name: Upload ChromeBook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chromebook-app
          path: dist/*

  release:
    needs: [build-windows, build-chromebook]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/windows

      - name: Download ChromeBook artifacts
        uses: actions/download-artifact@v4
        with:
          name: chromebook-app
          path: dist/chromebook

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/windows/*.exe
            dist/chromebook/*
          body: |
            ## リリースノート
            
            ### Windows版
            [Windows EXEファイル](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/main.exe)
            
            ### ChromeBook版
            [ChromeBook アプリケーションファイル](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/main)
            
            各プラットフォーム用のファイルをダウンロードしてご利用ください。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
